---
- name: Install java and net-tools
  hosts: ubuntu
  tasks:
    - name: Update repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install Java version 8 
      apt: name=openjdk-8-jre-headless
    - name: Install net-tools
      apt: name=net-tools 

- name: Download and unpack Nexus installer
  hosts: ubuntu
  tasks:
    - name: Download Nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
        dest: /opt/
      register: download_result
    - name: Untar Nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
    - name: Find nexus folder name
      find:
        paths: /opt/
        pattern: "nexus-*"
        file_type: directory
      register: find_result
    - name: Check nexus folder stats
      stat:
        path: /opt/nexus
      register: stat_result
    - name: Rename nexus folder
      shell: mv {{find_result.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists

- name: Create Nexus users to own Nexus folders
  hosts: ubuntu
  tasks:
    - name: Ensure Group Nexus exists 
      group:
        name: nexus
        state: present
    - name: Create nexus user 
      user:
        name: nexus
        group: nexus
    - name: Make Nexus user owner of the Nexus folder
      file:
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
    - name: Make Nexus user owner of the sonatype-work
      file:
        path: /opt/sonatype-work
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
      
